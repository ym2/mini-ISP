<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mini-ISP Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="title">mini-ISP Viewer</div>
      <div id="run-title" class="subtitle"></div>
    </header>
    <main>
      <aside>
        <div class="panel-header">Stages</div>
        <ul id="stage-list"></ul>
      </aside>
      <section class="content">
        <div class="image-panel">
          <div class="image-header">
            <div id="stage-name"></div>
            <div class="controls">
              <button id="toggle-roi" disabled>ROI</button>
              <button id="toggle-debug">Debug</button>
            </div>
          </div>
          <div id="diagnostics-panel" class="diagnostics-panel">
            <div class="panel-header">Diagnostics</div>
            <div id="diagnostics-controls" class="diagnostics-controls">
              <button data-diag="preview" class="diag-btn active">Preview</button>
              <button data-diag="false_color" class="diag-btn">False color</button>
              <button data-diag="zipper" class="diag-btn">Zipper</button>
              <button data-diag="halo" class="diag-btn">Halo</button>
            </div>
            <div id="diagnostics-status" class="diagnostics-status">Diagnostics: N/A</div>
          </div>
          <div id="compare-grid" class="compare-grid">
            <div class="compare-card">
              <div class="compare-label" id="label-a">A</div>
              <img id="preview-a" alt="Stage preview A" />
              <div id="placeholder-a" class="placeholder hidden">N/A</div>
              <div id="timing-a" class="timing"></div>
            </div>
            <div class="compare-card">
              <div class="compare-label" id="label-b">B</div>
              <img id="preview-b" alt="Stage preview B" />
              <div id="placeholder-b" class="placeholder hidden">N/A</div>
              <div id="timing-b" class="timing"></div>
            </div>
          </div>
          <div id="timing-delta" class="timing timing-delta"></div>
        </div>
        <div id="metrics-panel" class="metrics-panel">
          <div class="metrics-header">
            <div class="panel-header">Metrics</div>
            <button id="metrics-toggle" class="metrics-toggle">Show all</button>
          </div>
          <div class="metrics-grid">
            <div class="metrics-card">
              <div class="compare-label" id="metrics-label-a">A</div>
              <div id="metrics-a" class="metrics-table">Metrics: N/A</div>
            </div>
            <div class="metrics-card">
              <div class="compare-label" id="metrics-label-b">B</div>
              <div id="metrics-b" class="metrics-table">Metrics: N/A</div>
            </div>
          </div>
          <div class="panel-header">Diff metrics</div>
          <div id="diff-metrics" class="metrics-table">Diff metrics: N/A</div>
        </div>
        <div id="debug-panel" class="debug-panel hidden">
          <div class="panel-header">Debug</div>
          <div class="debug-grid">
            <div class="debug-card">
              <div class="compare-label" id="debug-label-a">A</div>
              <pre id="debug-a" class="debug"></pre>
            </div>
            <div class="debug-card">
              <div class="compare-label" id="debug-label-b">B</div>
              <pre id="debug-b" class="debug"></pre>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
