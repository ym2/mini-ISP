<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mini-ISP Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="title">mini-ISP Viewer</div>
      <div id="run-title" class="subtitle"></div>
    </header>
    <main>
      <aside>
        <div class="panel-header">Stages</div>
        <ul id="stage-list"></ul>
      </aside>
      <section class="content">
        <div class="image-panel">
          <div class="image-header">
            <div id="stage-name"></div>
            <div class="controls">
              <button id="toggle-roi" disabled>ROI</button>
              <button id="toggle-debug">Debug</button>
            </div>
          </div>
          <div id="compare-grid" class="compare-grid">
            <div class="compare-card">
              <div class="compare-label" id="label-a">A</div>
              <img id="preview-a" alt="Stage preview A" />
              <div id="placeholder-a" class="placeholder hidden">N/A</div>
              <div id="timing-a" class="timing"></div>
            </div>
            <div class="compare-card">
              <div class="compare-label" id="label-b">B</div>
              <img id="preview-b" alt="Stage preview B" />
              <div id="placeholder-b" class="placeholder hidden">N/A</div>
              <div id="timing-b" class="timing"></div>
            </div>
          </div>
          <div id="timing-delta" class="timing timing-delta"></div>
        </div>
        <pre id="debug-a" class="debug hidden"></pre>
        <pre id="debug-b" class="debug hidden"></pre>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
